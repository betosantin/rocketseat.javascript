<html>

<head>
    <title>
        Curso javascript
    </title>
</head>

<body>
    <script>
        function retornaSexo(sexo) {
            if (sexo == 'M') {
                return "Masculino"
            } else if (sexo == 'F') {
                return "Feminino";
            } else {
                return "Outro";
            }

            switch (sexo) {
                case 'M':
                    return "Masculino";
                case 'F':
                    return "Feminino";
                default:
                    return "Outro";
            }
        }

        console.log(retornaSexo('M'));
    </script>
</body>

</html>
