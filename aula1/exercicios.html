<html>

<head>
    <title>
        Exercícios
    </title>

<body>
    <script>


        function retornarEndereco(endereco) {
            return "O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.bairro +
                ", na rua " + endereco.rua + " com nº " + endereco.numero + ".";
        }

        function pares(x, y) {

            for (var i = x; i < y; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }

        }

        function temHabilidade(skills) {
            for (var i = 0; i < skills.length; i++) {
                if (skills[i] === "Javascript") {
                    return true;
                }
            }

            return false;
        }


        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function experiencia(anos) {
            if (anos <= 1) {
                console.log("Iniciante");
            } else if (anos > 1 && anos <= 3) {
                console.log("Intermediário");
            } else if (anos > 3 && anos <= 7) {
                console.log("Avançado");
            } else if (anos > 7) {
                console.log("Intermediário");
            }
        }


        console.log(retornarEndereco(endereco));

        //exibe todos os números pares do intervalo
        pares(32, 321);


        var skills = ["Javascript", "ReactJS", "React Native"];
        console.log("tem habilidades?", temHabilidade(skills));


        experiencia(7);
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master

    </script>
</body>

</html>
